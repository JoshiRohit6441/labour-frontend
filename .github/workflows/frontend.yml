name: Frontend CI

on:
  push:
    paths:
      - 'job-stream-api-main/**'
  pull_request:
    paths:
      - 'job-stream-api-main/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: job-stream-api-main
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: job-stream-api-main/package-lock.json
      - run: npm ci
      - run: npm run build
      - run: npx vitest run --coverage --reporter=verbose


